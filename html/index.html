<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">

<body>
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img src="/image/logo.svg" alt="logo img" class="logo">
                    </div>
                    <div class="col-4">
                        <img src="/image/search.svg" alt="logo img">
                    </div>
                    <div class="col-4">
                        <img src="/image/menu.svg" alt="logo img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="offer">
        <div class="container">
            <div class="col-md-6 vh-dependent">
                <div class="offer-cont">
                    <h1 class="offer-cont__title">Work around you and your team</h1>
                    <p class="offer-cont__text">From ads that dance or sing to MTV-like commercials, online advertisers
                        are now using a new type of technology “rich media” to attract consumers.</p>
                    <button class="offer-cont__btn btn">Get started</button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="video-container vh-dependent ">
                <a href="#" class="video"></a>
            </div>
        </div>

    <link rel="stylesheet" href="js/bootstrap.bundle.js">
